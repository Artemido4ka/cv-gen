<div class="input">
  <cv-gen-label
    [label]="label"
    [hasError]="control.invalid && control.touched"
    id="inputId"></cv-gen-label>

  <input [formControl]="control" id="inputId" [placeholder]="placeholder" />

  <cv-gen-error-message
    [showError]="control.invalid && control.touched"
    [errors]="control.errors"></cv-gen-error-message>
</div>

<div class="container">
  <form [formGroup]="loginForm" class="form">
    <div class="inputs">
      <cv-gen-input
        id="nameId"
        formControlName="userName"
        placeholder="auth.login.userName.placeholder"
        label="auth.login.userName.label"></cv-gen-input>
      <cv-gen-input
        id="passwordId"
        type="password"
        formControlName="password"
        placeholder="auth.login.password.placeholder"
        label="auth.login.password.label"></cv-gen-input>
    </div>

    <div class="bottom-items">
      <mat-checkbox class="example-margin">{{ 'auth.login.checkbox' | translate }}</mat-checkbox>

      <a routerLink="#" class="link">
        {{ 'auth.login.forgotPassword' | translate }}
      </a>
    </div>

    <cv-gen-error-message
      [showError]="loginForm.invalid"
      [errors]="loginForm.errors"></cv-gen-error-message>

    <button class="button" mat-raised-button color="primary" (click)="onSubmit()">
      {{ 'auth.login.button' | translate }}
    </button>
  </form>
</div>

<div class="autocomplete">
  <input
    type="text"
    placeholder="Search for a street"
    [formControl]="control"
    [matAutocomplete]="auto"
    class="example-input" />

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions" [value]="option" class="hide-checkbox">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>

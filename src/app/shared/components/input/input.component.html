<label for="label">{{ label }}</label>
<input [formControl]="control" id="label" [placeholder]="placeholder" />

<div style="color: red" *ngIf="control.invalid && (control.dirty || control.touched)">
  <ul>
    <li *ngFor="let error of control.errors | keyvalue">
      {{ errorMessages[error.key] }}
    </li>
  </ul>
</div>

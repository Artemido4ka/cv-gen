<div class="container">
  <cv-gen-label
    [label]="label"
    [hasError]="control.invalid && control.touched"
    [id]="id"></cv-gen-label>

  <div class="datepicker">
    <input matInput [matDatepicker]="picker" [formControl]="control" [placeholder]="placeholder | translate" />
    <mat-datepicker-toggle class="button" matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>

  <cv-gen-error-message
    [showError]="control.invalid && control.touched"
    [errors]="control.errors"></cv-gen-error-message>
</div>

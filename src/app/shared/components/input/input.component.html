<div class="input">
  <label for="labelId">{{ label }} <span *ngIf="showError">*</span></label>

  <input
    [class.invalid]="showError"
    [formControl]="control"
    id="labelId"
    [placeholder]="placeholder" />

  <cv-gen-error-message [showError]="showError" [errors]="control.errors"></cv-gen-error-message>
</div>

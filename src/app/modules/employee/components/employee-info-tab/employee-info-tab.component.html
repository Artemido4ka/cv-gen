<div class="info-tab">
  <cv-gen-employee-info-form [formControl]="editEmployeeForm"></cv-gen-employee-info-form>

  <div class="buttons">
    <button mat-stroked-button color="primary" (click)="handleEmployeeSave()">
      {{ 'home.employee.buttons.save' | translate }}
    </button>
    <button mat-stroked-button color="accent" (click)="handleEmployeeCancel()">
      {{ 'home.employee.buttons.cancel' | translate }}
    </button>
  </div>
</div>

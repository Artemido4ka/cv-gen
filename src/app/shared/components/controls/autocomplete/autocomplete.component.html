<div class="autocomplete">
  <cv-gen-label
    [label]="label"
    [hasError]="control.invalid && control.touched"
    [id]="id"></cv-gen-label>

  <input
    [id]="id"
    type="text"
    [placeholder]="placeholder | translate"
    [formControl]="control"
    [matAutocomplete]="auto" />

  <cv-gen-error-message
    [showError]="control.invalid && control.touched"
    [errors]="control.errors"></cv-gen-error-message>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let option of filteredOptions$ | async"
      [value]="option"
      class="hide-checkbox">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</div>

<form class="edit-form" [formGroup]="editForm">
  <div class="form">
    <cv-gen-project-form formControlName="editProjectForm"></cv-gen-project-form>
  </div>

  <div class="buttons">
    <button mat-stroked-button color="primary" (click)="handleSaveChanges()">
      {{ 'home.project.buttons.save' | translate }}
    </button>
    <button mat-stroked-button color="accent" (click)="handleCancel()">
      {{ 'home.project.buttons.cancel' | translate }}
    </button>
  </div>
</form>

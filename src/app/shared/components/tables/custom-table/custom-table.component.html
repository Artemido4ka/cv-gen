<div>
  <table mat-table [dataSource]="tableData" class="table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header | translate }}
      </th>
      <td mat-cell *matCellDef="let row" class="cell">
        <button (dblclick)="handleRowClick(row.id)" class="cell-link">
          <ng-container *ngIf="!column.cellComponent; else content">
            {{ row[column.columnDef] }}
          </ng-container>

          <ng-template #content>
            <ng-container
              [ngComponentOutlet]="column.cellComponent"
              injector:createInjector(row[column.columnDef])
              [ngComponentOutletInputs]="{ cellValues: row[column.columnDef] }"></ng-container>
          </ng-template>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of project">
  </mat-paginator>
</div>
